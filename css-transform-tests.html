<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css transform tests</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div id="container">

    <!-- basic 2-side card flip -->
    <div class="stage">
      <div class="object card">
        <div class="faces" id="front">FRONT</div>
        <div class="faces" id="back">BACK</div>
      </div>
    </div>

    <!-- basic cube rotate -->
    <div class="stage">
      <div class="object cube">
        <div class="faces" id="cube-front">FRONT</div>
        <div class="faces" id="cube-back">BACK</div>
        <div class="faces" id="cube-left">LEFT</div>
        <div class="faces" id="cube-right">RIGHT</div>
        <div class="faces" id="cube-top">TOP</div>
        <div class="faces" id="cube-bottom">BOTTOM</div>
      </div>
    </div>

  </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
